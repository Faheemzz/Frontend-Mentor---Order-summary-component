<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="">
      <h2>Order Summary</h2>

      <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any
        device <br> anywhere you like!</p>

      <div class="plans">
        <div class="plans-card">
          <img src="./images/icon-music.svg" alt="">
          <p>Annual Plan <br>
            $59.99/year</p>

          <a href="#">Change</a>
        </div>
      </div>

      <button class="pbtn">Proceed to Payment</button>
      <button class="cbtn">Cancel Order</button>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Faheem Ahmad</a>.
      </div>
    </div>
  </div>
</body>

</html>
